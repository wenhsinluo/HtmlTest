<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        * {
            background-color: #000;
            font-size: 30px;
            color: #FFF;
        }

        html body {
            background-color: #000;
        }

        #input {
            width: 100%;
            height: 100px;
            font-size: 100px;
            text-align: right;
            border: 0;
        }

        .Input {
            padding: 0;
        }

        button {
            height: 90px;
            border: 0;
            border-radius: 50%;
            background-color: #333333;
            padding: 0px;
        }

        .row:nth-child(2) button:nth-child(1) {
            background-color: #A5A5A5;
            color: #000;
        }

        .row:nth-child(2) button:nth-child(2) {
            background-color: #A5A5A5;
            color: #000;
        }

        .row:nth-child(2) button:nth-child(3) {
            background-color: #A5A5A5;
            color: #000;
        }

        button:last-child {
            background-color: #FF9F0A;
        }

        #zero {
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row w-100">
            <div class="col-12 col-md-4 offset-md-4 Input">
                <input id="input" type="text" value="0">
            </div>
        </div>
        <div class="row w-100">
            <button onclick="reset()" class="col-3 col-md-1 offset-md-4">AC</button>
            <button onclick="PositiveAndNegativeConversion()" class="col-3 col-md-1 ">+/-</button>
            <button onclick="percentage()" class="col-3 col-md-1 ">%</button>
            <button onclick="judgmentExcept()" class="col-3 col-md-1 ">รท</button>
        </div>
        <div class="row w-100">
            <button onclick="_input(this)" class="col-3 col-md-1 offset-md-4">7</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">8</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">9</button>
            <button onclick="judgmentMultiply()" class="col-3 col-md-1 ">x</button>
        </div>
        <div class="row w-100">
            <button onclick="_input(this)" class="col-3 col-md-1 offset-md-4">4</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">5</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">6</button>
            <button onclick="judgmentLess()" class="col-3 col-md-1 ">-</button>
        </div>
        <div class="row w-100">
            <button onclick="_input(this)" class="col-3 col-md-1 offset-md-4">1</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">2</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">3</button>
            <button onclick="judgmentAdd()" class="col-3 col-md-1 ">+</button>
        </div>
        <div class="row w-100">
            <button onclick="_input(this)" id="zero" class="col-6 col-md-2 offset-md-4">0</button>
            <button onclick="_input(this)" class="col-3 col-md-1 ">.</button>
            <button onclick="judgment()" class="col-3 col-md-1 ">=</button>
        </div>
    </div>
    <script>
        var Add = false;
        var Add2 = false;
        var Add3 = false;
        var Less = false;
        var Less2 = false;
        var Less3 = false;
        var Multiply = false;
        var Multiply2 = false;
        var Multiply3 = false;
        var Except = false;
        var Except2 = false;
        var Except3 = false;
        var number = 0;
        var number2 = 0;
        var number3 = 0;
        var input = document.getElementById("input");
        function _input(value) {
            if (number != 0 && Add == true || Less == true || Multiply == true || Except == true) {
                input.value = 0;
                Add = false;
                Less = false;
                Multiply = false;
                Except = false;
            }
            if (input.value[0] == 0 && value.innerHTML != "." && input.value.length < 2) {
                input.value = input.value.substr(1);
            }
            for (var i = 0; i < input.value.length; i++) {
                if (input.value[i] == "." && value.innerHTML == ".") {
                    return;
                }
            }
            input.value += value.innerHTML;
        }
        function equal() {
        }

        function reset() {
            input.value = 0;
            number = 0;
            number2 = 0;
            number3 = 0;
            Add = false;
            Add2 = false;
            Add3 = false;
            Less = false;
            Less2 = false;
            Less3 = false;
            Multiply = false;
            Multiply2 = false;
            Multiply3 = false;
            Except = false;
            Except2 = false;
            Except3 = false;
        }
        function PositiveAndNegativeConversion() {
            input.value -= (input.value * 2);
        }
        function percentage() {
            input.value /= 100;
        }
        function add() {
            Add = true;
            if (number != 0) {
                number2 = Number(input.value);
                number += Number(number2);
                input.value = number;
                number2 = 0;
                Add3 = false;
                return;
            }
            number = Number(input.value);
        }
        function less() {
            Less = true;
            if (number != 0) {
                number2 = Number(input.value);
                number -= Number(number2);
                input.value = number;
                number2 = 0;
                Less3 = false;
                return;
            }
            number = Number(input.value);
        }
        function multiply() {
            Multiply = true;
            if (number != 0) {
                number2 = Number(input.value);
                number *= Number(number2);
                input.value = number;
                number2 = 0;
                Multiply3 = false;
                return;
            }
            number = Number(input.value);
        }
        function except() {
            Except = true;
            if (number != 0) {
                number2 = Number(input.value);
                number /= Number(number2);
                input.value = number;
                number2 = 0;
                Except3 = false;
                return;
            }
            number = Number(input.value);
        }
        function judgment() {
            if (Add3 == true) {
                add();
                return;
            }
            if (Less3 == true) {
                less();
                return;
            }
            if (Multiply3 == true) {
                multiply();
                return;
            }
            if (Except3 == true) {
                except();
                return;
            }

        }
        function judgmentAdd() {
            if (Less3 == true || Multiply3 == true || Except3 == true) {
                judgment();
                add2();
            }
            else {
                add2();
                judgment();
            }
        }
        function judgmentLess() {
            if (Add3 == true || Multiply3 == true || Except3 == true) {
                judgment();
                less2();
            }
            else {
                less2();
                judgment();
            }
        }
        function judgmentMultiply() {
            if (Add3 == true || Less3 == true || Except3 == true) {
                judgment();
                multiply2();
            }
            else {
                multiply2();
                judgment();
            }
        }
        function judgmentExcept() {
            if (Add3 == true || Less3 == true || Multiply3 == true) {
                judgment();
                except2();
            }
            else {
                except2();
                judgment();
            }
        }
        function add2() {
            Add3 = true;
        }
        function less2() {
            Less3 = true;
        }
        function multiply2() {
            Multiply3 = true;
        }
        function except2() {
            Except3 = true;
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
</body>

</html>
